<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.1.min.js"></script>
  <script src="components/materialize.min.js"></script>
  <script src="components/acao.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="components/icon.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    $(document).ready(function(){
      listar();
    });
  </script>
</head>

<body class="deep-purple lighten-5">
  <nav>
    <div class="nav-wrapper deep-purple">
      <a href="index.html" class="brand-logo center">Listar Usuário</a>
    </div>
  </nav>

  <section class="row">

    <form class="formulario col s12">

        <div class="row">
              <div class="input-field col s12">
                <select id="lista">
                  <option disabled selected>Escolha o usuário</option>
                </select>
                <label>Lista de Usuários</label>
              </div>

        <div class="input-field col s12">
          <input disabled id="nome" type="text" placeholder="Nome">
        </div>

        <div class="input-field col s12">
          <input disabled id="email" type="email" placeholder="E-mail">
        </div>

        <div class="input-field col s12">
          <input disabled id="password" type="text" placeholder="Senha">
        </div>
      </div>

      <div class="center">
        <a class="waves-effect waves-light btn-large btn-floating deep-purple darken-4" id="atualizar"><i class="material-icons">save</i></a>
        <a class="waves-effect waves-light btn-large btn-floating deep-purple darken-4" id="editar"><i class="material-icons">edit</i></a>
        <a class="waves-effect waves-light btn-large btn-floating deep-purple darken-4" id="cancelar"><i class="material-icons">cancel</i></a>
        <a class="waves-effect waves-light btn-large btn-floating deep-purple darken-4" id="deletar"><i class="material-icons">delete</i></a>
      </div>     

    </form>

  </section>
</body>

</html>
